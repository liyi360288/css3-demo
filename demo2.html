<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 439px;
            height: 314px;
            border: 5px solid #fff;
            text-align: center;
            overflow: hidden;
        }
        img{
            position: absolute;
            top: -10%;
            left: -10%;
            opacity: .5;
            transition: all .3s;
        }
        .box:hover img{
            opacity: 1;
            transform-origin: top center;
            transform: scale(.95,.95);
        }
        .box:hover h2{
            transform: translate(0,20px);
            
        }
        h2{
            transition: all 1s;
            position: absolute;
            top: 45%;
            text-transform: uppercase;
            margin-left: 30%;
            font-size: 30px;
        } 
        .box:hover::before{
            transform: translate(0,0);
        }  
        .box::before{
            content: "";
            width: 100%;
            height: 30px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #fff;
            z-index: 10;
            transition: all .3s;
            transform: translate3d(0,30px,0);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/2.jpg" alt="">
        <h2 style="color:#fff">HolySADIE</h2>
    </div>
</body>
</html>
