<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            var a=document.getElementById("btn1");
            var b=document.getElementById("btn2");
            var c=document.getElementById("btn3");
            var d=document.getElementById("box");
            var e=d.getElementsByTagName("input");
            
            a.onclick=function(){
                for(var i=0;i<e.length;i++){
                    e[i].checked=true; 
                }
            }
            b.onclick=function(){
                for(var i=0;i<e.length;i++){
                    e[i].checked=false; 
                }
            }
            c.onclick=function(){
                for(var i=0;i<e.length;i++){
                    if (e[i].checked==false ) {
                        e[i].checked=true; 
                    } else {
                        e[i].checked=false;
                    }
                }
            }
        }   
    </script>
</head>
<body>
    <input type="button" value="全选" id="btn1">
    <input type="button" value="不选" id="btn2">
    <input type="button" value="反选" id="btn3">
    <div id="box">
