<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: #f00;
            display: none;
        }
        input{
            width: 30px;
            height: 20px;
        }
        .btn{
            background: green;
        }
        .box{
            display: block;
        }
    </style>
</head>
<body>
    <input type="button" value="1" class="btn" id="btn1">
    <input type="button" value="2" id="btn2">
    <input type="button" value="3" id="btn3">
    <input type="button" value="4" id="btn4">
    <div class="box">11</div>
    <div>22</div>
    <div>33</div>
    <div>44</div>
    <script>
        window.onload=function(){
            var anNiu=document.getElementsByTagName("input");
            var Div=document.getElementsByTagName("div");
            for (var i=0;i<anNiu.length;i++){
                anNiu[i].ads=i;
                anNiu[i].onclick=function(){
                    for(var i=0;i<anNiu.length;i++){
                        anNiu[i].className="";
                        Div[i].className="";
                    }
                    this.className="btn";
                    Div[this.ads].className="box";
                }
            }
        };


    
    </script>
</body>
</html>
