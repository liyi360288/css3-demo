<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script> 
    <title>Document</title>
    <style>
        div{
            position: relative;
            width: 300px;
            height: 300px;
            background: #0f0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        jQuery
    </div>
    <button>动画</button>

    <script>
        $('button').click(function(){
            $('div').animate({
                left:'+=30px',
                width:'+=50px',
                height:'+=50px',
                fontSize:'150px',
            });


        });
    </script>
</body>
</html>
