<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .signin_box{
            position: fixed;
            background: #000;
            width: 100%;
            height: 100%;
            display: none; 
            opacity: .6;
            z-index: 9999;
        }
        .singin_window{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: #0ff;
            margin-left: -200px;
            margin-top: -200px;
        }

                <form action="" class="form-horizontal">
                    <h1 class="text-center">用户登录框</h1>
                    <div class="form-group">
                        <label for="text" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="text" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label" >密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">    
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn col-sm-6 col-sm-offset-3">登录</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="btn-group">

                </ul>
            </div>
            

        </div>

        var oSign=document.getElementById("sigin");

        oSign.onclick=function(){
            //oSignBox.style.width="880px";
            oSignBox.style.display="block";
